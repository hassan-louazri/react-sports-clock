# Workflow for deploying a Vite-based React app to GitHub Pages
name: React Sports Clock

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows manual triggering from the Actions tab
  workflow_dispatch:

# Sets permissions for deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'  # Uses the latest LTS Node version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Uploads the Vite build output folder (default is 'dist')

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
